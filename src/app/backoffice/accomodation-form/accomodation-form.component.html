
<form class="w-50 p-3 float-end" [formGroup]="this.accomodationService.dataForm" (ngSubmit)="addAccomodation()">
  <br>
  <p class="fs-2 text-center">Accommodation Registration Form</p>
  <hr>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4 ">
    <div class="col ">
      <div class="form-outline">
        <label class="form-label" for="form6Example1">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example5">Email</label>
    <input type="email" id="email" class="form-control" placeholder="name@example.com" formControlName="email" />
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="WIFI" >
    <label class="form-check-label" for="inlineCheckbox3">wifi</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="POOL">
    <label class="form-check-label" for="inlineCheckbox1">Swimming Pool</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="SPA">
    <label class="form-check-label" for="inlineCheckbox2">Spa</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="GYM" >
    <label class="form-check-label" for="inlineCheckbox3">Gym</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="RESTAURANT" >
    <label class="form-check-label" for="inlineCheckbox3">Restaurant </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="BAR" >
    <label class="form-check-label" for="inlineCheckbox3">Bar</label>
  </div>
  <br>
  <br>
  <div class="input-group mb-3">
    <input type="image" class="form-control" id="inputGroupFile02">
    <label class="input-group-text" for="inputGroupFile02">Upload</label>
  </div>
  <!-- Message input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example7">Accomodation Description</label>
    <textarea class="form-control" id="description" rows="4" placeholder="give us a brief description about your accomodation" formControlName="description"></textarea>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" >Add Accomodation</button>
</form>
