<form class="w-50 p-3 float-end">
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4 ">
    <div class="col ">
      <div class="form-outline">
        <label class="form-label" for="form6Example1">Name</label>
        <input type="text" id="form6Example1" class="form-control" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Ville</label>
          <select class="form-select" id="form6Example2" aria-label="Example select with button addon">
            <option selected>Select a city</option>
            <option value="1">Sousse</option>
            <option value="2">Tunis</option>
            <option value="3">Ariana</option>
            <option value="3">Kasserine</option>
            <option value="3">Mahdia</option>
          </select>
      </div>
    </div>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example3">Stars</label>
    <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
      <option selected>Select the number of Stars</option>
      <option value="1">*</option>
      <option value="2">**</option>
      <option value="3">***</option>
      <option value="4">****</option>
      <option value="5">*****</option>
      <option value="6">******</option>
      <option value="7">*******</option>
    </select>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example4">Address</label>
    <input type="text" id="form6Example4" class="form-control" />
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example5">Email</label>
    <input type="email" id="form6Example5" class="form-control" />
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example6">Phone</label>
    <input type="number" id="form6Example6" class="form-control" />
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form6Example7">Additional information</label>
    <textarea class="form-control" id="form6Example7" rows="4"></textarea>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <label class="form-check-label" for="form6Example8"> Create an account? </label>
    <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8" checked />
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Place order</button>
</form>
